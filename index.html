
<!DOCTYPE html>
<html>
    <head>
        <title>Unit02 Practice</title> 
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div>
            <h1>Change my color!</h1>
            <p>Please add or remove list items as necessary.</p>
            <button id="button" class="action">Change color</button>
            <button id="addExcl" class="action">Add Exclamation</button>
            <button id="deleteExcl" class="action">Delete Exclamation</button>
            <ol>
                <li class="list vegetable">
                    <span class="span">Squash</span> 
                    <button class="up">Up</button>
                    <button class="down">Down</button>
                    <button class="edit">Edit</button>
                </li>
                <li class="list fruit">
                    <span class="span">Oranges</span>
                    <button class="up">Up</button>
                    <button class="down">Down</button>
                    <button class="edit">Edit</button>
                </li>
                <li class="list fruit">
                    <span class="span">Bananas</span> 
                    <button class="up">Up</button>
                    <button class="down">Down</button>
                    <button class="edit">Edit</button>
                </li>
                <li class="list vegetable">
                    <span class="span">Broccoli</span> 
                    <button class="up">Up</button>
                    <button class="down">Down</button>
                    <button class="edit">Edit</button>
                </li>
            </ol>
            <input type="text">
            <button class="add_fruit"> Add Fruit</button>
            <button class="add_vegetable"> Add Vegetable</button>
            <button class="remove_text"> Remove</button>
            <input type="checkbox" name="check" id="checkbox_fruit">
            <label for="check" value="fruits" name="fruits">fruits</label> 
            <input type="checkbox" name="check" id="checkbox_vegetable">
            <label for="check" value="vegetables" name="fruits">Vegetables</label>             
            <script src="main.js"></script>
        </div>
    </body>
</html>
